<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a:hover {
            color: cyan;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 200px;
            top: 100%;
            left: 0;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        .logo {
            height: 50px;
        }

        iframe {
            width: 100%;
            height: 750px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li>
                        <a href="#">about</a>
                        <div class="dropdown-content">
                            <a onclick="loadPage('aboutus.html')">WHO WE ARE</a>
                            <a onclick="loadPage('team.html')">MEET THE TEAM</a>
                            <a onclick="loadPage('location.html')">LOCATION</a>
                            <a onclick="loadPage('careers.html')">CAREERS</a>
                            <a onclick="loadPage('contact.html')">CONTACT US</a>
                        </div>
                    </li>
                    <li>
                        <a onclick="loadURL('https://give-form.ccf.org.ph/')">give</a>
                    </li>
                    <li>
                        <a onclick="loadPage('yt.html')">watch</a>
                    </li>
                    <li><a onclick="loadPage('ministry.html')">ministry</a></li>
                    <li><a onclick="loadPage('signup.html')">discipleship corner</a></li>
                </ul>
            </nav>
            <img src="logo.png" alt="Logo" class="logo" />
        </div>
    </header>

    <br><br><br><br><br>

    <iframe id="framePage" src="mainPage.html"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById('framePage').src = page;
        }

        function loadURL(url) {
            document.getElementById('framePage').src = url;
        }
    </script>
</body>
</html>
