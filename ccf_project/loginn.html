<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            display: flex;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 90%;
        }
        .signup-section, .login-section {
            flex: 1;
            padding: 20px;
        }
        .signup-section {
            background: rgba(0, 150, 136, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .signup-section h2 {
            margin-bottom: 20px;
        }
        .signup-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
        }
        .signup-btn:hover {
            background: white;
            color: #009688;
        }
        .login-section h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #009688;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background: #00796b;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
    </style>
    <script>
        function redirectToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h2>Join Our Community</h2>
            <p>Sign up to be part of a Dgroup and grow in faith together.</p>
            <button class="signup-btn" onclick="location.href='signup.html'">Sign Up Here</button>
        </div>
        <div class="login-section">
			<h2>Login</h2>
			<form action="login.php" method="post">
			<input type="text" name="usernameOrEmail" placeholder="Username or Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit" class="login-btn">Log In</button>
			</form>
			<a href="forgotpass.html" class="forgot-link">Forgot your password?</a>
		</div>

    </div>

</body>
</html>
